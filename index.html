<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyUs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top">
      <div class="top__logo">Buy<span>Us</span></div>
      <div class="top__right-side">
        <div class="top__user">
          <button class="modal-btn">Zaloguj się</button>
          <div class="modal__overlay">
            <div class="modal__container">
              <form class="form" id="login">
                <h1 class="form__title">Zaloguj się</h1>
                <div class="form__message form__message-error"></div>
                <div class="form__input-group">
                  <input
                    type="text"
                    class="form__input"
                    id="login__input"
                    autofocus
                    placeholder="login"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input
                    type="password"
                    class="form__input"
                    autofocus
                    placeholder="hasło"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Dalej</button>
                <p class="form__text">
                  <a href="#" class="form__link">Nie pamiętasz hasła ?</a>
                </p>
                <p class="form__text">
                  <a class="form__link" href="./" id="link-create-account"
                    >Nie masz jeszcze konta ? Stwórz je tutaj</a
                  >
                </p>
                <button class="close-btn">X</button>
              </form>
              <form class="form form-hidden" id="create-account">
                <h1 class="form__title">Stwórz konto</h1>
                <div class="form__message form__message-error"></div>
                <div class="form__input-group">
                  <input
                    type="text"
                    id="signup-username"
                    class="form__input"
                    autofocus
                    placeholder="login"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input
                    type="text"
                    class="form__input"
                    autofocus
                    placeholder="adres e-mail"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input
                    type="password"
                    class="form__input"
                    autofocus
                    placeholder="hasło"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                  <input
                    type="password"
                    class="form__input"
                    autofocus
                    placeholder="powtórz hasło"
                  />
                  <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Dalej</button>
                <p class="form__text">
                  <a class="form__link" href="./" id="link-login"
                    >Już masz konto? Zaloguj się</a
                  >
                </p>
                <button class="close-btn">X</button>
              </form>
            </div>
          </div>
        </div>
        <div class="top__shoping-cart">
          <button class="cart-btn"></button>
          <div class="shoping-cart_container close-cart">
            <div class="item_container">
              <div class="empty-cart">Koszyk jest pusty</div>
            </div>
            <div class="summary"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="container-all">
      <aside class="side-nav">
        <form class="search-bar">
          <input class="input" type="text" placeholder="szukaj" />
        </form>
        <div class="categories"></div>
      </aside>
      <main>
        <div class="container">
          <nav class="menu-bar">
            <div class="menu-tab tab-deals">super oferty</div>
            <div class="menu-tab tab-bestsellers">bestsellery</div>
            <div class="menu-tab tab-newsletter">newsletter</div>
          </nav>
          <div class="content"></div>
        </div>
      </main>
    </div>
    <script src="games.js"></script>
    <script src="app.js"></script>
  </body>
</html>
